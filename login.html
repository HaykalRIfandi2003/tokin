<!-- login -->
 <div class="login">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4">
                <div class="mt-3 mb-5">
                    <a href="./index.html" class="text-link"><i class="bi bi-arrow-left-short"></i> Kembali ke beranda</a>
                </div>
                <div class="text-center text-white">
                    <h1>Login</h1>
                    <p>Silahkan masuk ke akun yang sudah terdaftar</p>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" name="email" id="email" placeholder="cth. example@gmail,com"  class="form-control bg-dark text-white">
                    </div>
                     <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="Masukkan password" class="form-control bg-dark text-white">
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="mailto:support@tokin.com">Lupa Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primer mt-5 w-100">Masuk</button>

                    <p class="text-white text-center mt-3">Belum Punya Akun?
                        <a href="./register.html" class="text-link">Daftar</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
 </div>
