<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokin - Top Up Game</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">

    <!-- my dependensies (css and js) -->
    <link rel="stylesheet" href="./style.css">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./script.js"> </script>

    <!--bootstrap  -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Register -->
 <div class="register">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-4">
                <div class="mt-3 mb-5">
                    <a href="./index.html" class="text-link"><i class="bi bi-arrow-left-short"></i> Kembali ke beranda</a>
                </div>
                <div class="text-center text-white">
                    <h1>Register</h1>
                    <p>Silahkan buat akun untuk mulai top up</p>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username</label>
                        <input type="text" name="username" id="username" placeholder="cth. AhmadGamer123"  class="form-control bg-dark text-white">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label text-white">Nomor WA</label>
                        <input type="text" name="phone" id="phone" placeholder="cth. +628xxxx"  class="form-control bg-dark text-white">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email</label>
                        <input type="email" name="email" id="email" placeholder="cth. example@gmail.com"  class="form-control bg-dark text-white">
                    </div>
                     <div class="mb-3">
                        <label for="password" class="form-label text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="Masukkan password"  class="form-control bg-dark text-white">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-white">Konfirmasi Password</label>
                        <input type="password" name="password" id="password" placeholder="Masukkan password"  class="form-control bg-dark text-white">
                    </div>

                   

                    <button type="submit" class="btn btn-primer mt-3 w-100">Buat Akun</button>

                    <p class="text-white text-center mt-3">Sudah Punya Akun?
                        <a href="./login.html" class="text-link">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
 </div>
<!-- Register -->
</body>
</html>
